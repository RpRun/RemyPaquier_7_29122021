<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site de recherche de recettes de plats et de desserts,
     vous pouvez effectuer une recherche par mots clés,
     il est également possible de filtrer grâce aux tags 'ingrédients', 'ustensiles'et 'appareils' ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" href="./assets/icones/favicon16px.png" />

    <title>Les petits plats</title>
</head>

<body>
    <div class="page-wrapper">
        <header>
            <img src="./assets/icones/logo.png" alt="">
            <h1>Les petits plats</h1>
            <div class="search-bar">
                <input type="search" class="search-bar__Field" id="search-bar-Field" name="searchWindow"
                    placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                    aria-label="Rechercher parmi le contenu du site">
                <svg aria-hidden="true" width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z" fill="black" /></svg>
            </div>
            <div class="tagsList"></div>
            <div class="dropdown-container">
                <div class="dropdown dropdown__ingredient">
                    <button>
                        <span class="sr-only">Deployer ou réduire la liste</span>
                        <svg aria-hidden="true" focusable="false" class="arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" /></svg>
                    </button>
                    <input type="text" aria-label="recherchez par ingrédients" placeholder="Ingrédients">
                    <div class="dropdown__list ingredients-list">
                        <!-- blocList ingredient-list -->
                    </div>
                </div>
                <div class="dropdown dropdown__appliance">
                    <button>
                        <span class="sr-only">Deployer ou réduire la liste</span>
                        <svg aria-hidden="true" focusable="false" class="arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" /></svg>
                    </button>
                    <input type="text" aria-label="recherchez par appareils" placeholder="Appareils">
                    <div class="dropdown__list appliance-list">
                        <!-- blocList appliance-list -->
                    </div>
                </div>
                <div class="dropdown dropdown__ustensils">
                    <button aria-expanded="false">
                        <span class="sr-only">Deployer ou réduire la liste</span>
                        <svg aria-hidden="true" focusable="false" class="arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" /></svg>
                    </button>
                    <input type="text" aria-label="recherchez par ustensiles" placeholder="Ustensiles">
                    <div class="dropdown__list ustensils-list" tabindex="0">
                        <!-- blocList ustensils-list -->
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="error-message error-message--hidden">
                <p>Aucune recette ne correspond à votre critère… vous pouvez
                    chercher « tarte au citron », « poisson », etc.</p>
            </div>
            <ul class="thumbnails-list">
                <!-- li class="thumbnails__card" -->
            </ul>
        </main>
    </div>
    <script type="module" src="scripts/app.js"></script>
</body>

</html>
